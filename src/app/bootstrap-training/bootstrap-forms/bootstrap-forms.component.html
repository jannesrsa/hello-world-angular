<div class="container">

    <div class="container">
        <h3 class="display-4 text-muted">Input Groups and Add Ons</h3>
        <div class="row">
            <div class="col-sm-9">

                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-success" type="button">Go!</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Down the rabbit hole..."
                        aria-label="Down the rabbit hole" aria-describedby="prepend">
                </div>

                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-success" type="button">Go!</button>
                        <button class="btn btn-info" type="button">Now!</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Down the rabbit hole..."
                        aria-label="Down the rabbit hole" aria-describedby="prepend">
                </div>



                <div class="input-group mb-5">

                    <input type="text" class="form-control" placeholder="Down the rabbit hole..."
                        aria-label="Down the rabbit hole" aria-describedby="append">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">Go!</button>
                    </div>
                </div>

                <div class="input-group mb-5">

                    <input type="text" class="form-control" placeholder="Down the rabbit hole..."
                        aria-label="Down the rabbit hole" aria-describedby="append">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">Go!</button>
                        <button class="btn btn-info" type="button">Now!</button>
                    </div>
                </div>



                <div class="input-group mb-5 mt-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Go!</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Down the rabbit hole..."
                        aria-label="Down the rabbit hole" aria-describedby="append">
                    <div class="input-group-append">
                        <span class="input-group-text">Now!</span>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="default-size">Default</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="default-size">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="default-size">Default</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="default-size">
                </div>

                <div class="input-group input-group-lg mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="default-size">Default</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="default-size">
                </div>

            </div>


            <div class="col-sm-3">
                <img src="img/duchess.png" alt="duchess" class="img-fluid">
            </div>
        </div><!-- end row -->
    </div>
    <div class="container">
        <h3 class="display-4 text-muted">Multi-Column Forms</h3>
        <div class="row">
            <div class="col-sm-9">

                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Mad">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Hatter">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <img src="img/hatter.jpg" alt="hatter" class="img-fluid">
            </div>
        </div><!-- end row -->
    </div>

    <div class="container">
        <h3 class="display-4 text-muted">Inline Forms with the Cheshire Cat</h3>
        <div class="row">
            <div class="col-sm-9">
                <form class="form-inline">
                    <input type="text" class="form-control mr-2" id="username" placeholder="Your cat's name">
                    <input type="text" class="form-control mr-2" id="password" placeholder="Password">
                    <div class="form-check">
                        <label class="form-check-label mr-2">
                            <input type="checkbox" class="form-check-input">&ldquo;We&rsquo;re all mad here.&rdquo;
                        </label>
                    </div>

                    <button type="submit" class="btn btn-warning mt-3">Submit</button>
                </form>
            </div>
            <div class="col-sm-3">
                <img src="../../../assets/images/cat.png" alt="cat" class="img-fluid">
            </div>
        </div><!-- end row -->
    </div>


    <h3 class="display-4 text-muted">Wonderland Contact Form</h3>
    <div class="row">
        <div class="col-sm-9">
            <form>
                <div class="form-group">
                    <label for="name">Character's Name</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your character's name">
                </div>

                <div class="form-group">
                    <label for="email">Character's Email Addresse</label>
                    <input class="form-control" type="email" id="email"
                        placeholder="Enter your character's email address">
                    <small class="form-text text-muted">Your character's email will not be shared with anyone.</small>
                </div>


                <div class="form-group">
                    <label for="password">Character's Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Password" readonly>
                </div>

                <div class="form-group">
                    <label for="species">Species</label>
                    <select id="species" class="form-control">
                        <option>Human</option>
                        <option>Non-Human</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message for the Queen of Hearts</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Upload a file</label>
                    <input class="form-control-file btn btn-light" type="file" id="file">
                    <small class="form-text text-muted" id="helpfile"> Maximum size is three yottabytes. </small>
                </div>

                <button type="submit" class="btn btn-success"> Submit </button>
            </form>
        </div>
        <div class="col-sm-3">
            <img src="../../../assets/images/rabbit.jpeg" alt="rabbit" class="img-fluid">
        </div>
    </div>
</div>
